# Nginx configuration for TrainSign
# Place this file at /etc/nginx/sites-available/trainsign
# Then symlink: sudo ln -s /etc/nginx/sites-available/trainsign /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL certificate paths - update these for your setup
    # For Let's Encrypt (certbot):
    #   ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    #   ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    # For self-signed certificates:
    ssl_certificate /etc/nginx/ssl/trainsign.crt;
    ssl_certificate_key /etc/nginx/ssl/trainsign.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:5002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: Serve static files directly for better performance
    # Uncomment if you want nginx to serve static assets directly
    # location /assets/ {
    #     alias /home/pi/trainsign/ui/dist/assets/;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }
}
